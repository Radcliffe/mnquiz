<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Learn Minnesota Counties</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #003366;
            text-align: center;
            margin-bottom: 10px;
        }
        .game-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        .map-container {
            flex: 3;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls-container {
            flex: 2;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .county {
            fill: #d0e0f0;
            stroke: white;
            stroke-width: 0.5;
            transition: fill 0.3s;
        }
        .county:hover {
            fill: #a0c0e0;
            cursor: pointer;
        }
        .highlighted {
            fill: #ff9eb6 !important;
        }
        .correct {
            fill: #90ee90 !important;
        }
        .incorrect {
            fill: #ff6b6b !important;
        }
        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .choice-btn {
            padding: 8px;
            background-color: #e0e8f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .choice-btn:hover {
            background-color: #b8d0e0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .lives {
            color: #e74c3c;
        }
        .score {
            color: #2980b9;
        }
        .high-score {
            color: #8e44ad;
        }
        .replay-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .replay-btn:hover {
            background-color: #2980b9;
        }
        .county-name {
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
            height: 36px;
            color: #003366;
        }
        .game-over {
            font-size: 24px;
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
        }
    </style>
</head>
